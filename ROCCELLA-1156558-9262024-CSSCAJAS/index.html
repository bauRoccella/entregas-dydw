<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<input type="checkbox" id="toggleMode">
<label for="toggleMode" class="toggleDark">Modo Claro</label>
<label for="toggleMode" class="toggleLight">Modo Oscuro</label>

<header>
    <div class="container">
        <h1>Veterinaria</h1>
        <nav>
            <ul>
                <li><a href="#registro">Registro</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="registro" class="container">
        <h2>Formulario de Registro</h2>
        <form>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="animal">Tipo de Animal:</label>
            <select id="animal" name="animal" required>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otro">Otro</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <section id="contacto" class="container">
        <h2>Contacto</h2>
        <p>Para más información contáctanos a través del siguiente correo electrónico: <a href="mailto:info@veterinariafalsa123.com">info@veterinariafalsa123.com</a>.</p>
    </section>
</main>

<footer>
    <div class="footer-image">
        <img src="img/footerBackground.jpg" alt="Fondo del footer">
    </div>
    <p>2024 Todos los derechos reservados.</p>
</footer>
</body>
</html>
